<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rutas Ocultas</title>
  <link rel="stylesheet" href="https://unpkg.com/@picostyle/pico@latest/css/pico.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="container">
  <h1>Rutas Ocultas</h1>
  <p>Descubre itinerarios poco conocidos en cualquier ciudad.</p>

  <form id="form">
    <label for="city">Ciudad:</label>
    <input id="city" placeholder="Ej. Valencia" required />

    <label for="interest">Tipo de ruta:</label>
    <select id="interest">
      <option value="history">Historia</option>
      <option value="street_art">Arte urbano</option>
      <option value="nature">Naturaleza</option>
    </select>

    <label for="duration">Duraci√≥n aproximada:</label>
    <select id="duration">
      <option value="1">1 hora</option>
      <option value="2">2 horas</option>
      <option value="3">3 horas</option>
    </select>

    <button id="generate" type="submit">Generar ruta</button>
  </form>

  <div id="map" style="height:70vh; margin-top:1rem;"></div>
  <pre id="summary" style="margin-top:1rem; background:#f4f4f4; padding:1rem; border-radius:4px;"></pre>

  <!-- Leaflet CSS y JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Tu script -->
  <script src="script.js"></script>
</body>
</html>
